apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: toktik-frontend
          image: ghcr.io/thanawat-toktik/toktik-frontend:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
